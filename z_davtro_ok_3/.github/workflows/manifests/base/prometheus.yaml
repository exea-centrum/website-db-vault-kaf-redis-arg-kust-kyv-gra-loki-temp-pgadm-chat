apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: davtrowebdbvault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.48.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
      volumes:
      - name: config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: davtrowebdbvault
spec:
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: prometheus
