apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-script
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
data:
  worker.py: |
    #!/usr/bin/env python3
    import os, json, time, logging
    import redis
    from kafka import KafkaProducer
    import psycopg2

    logging.basicConfig(level=logging.INFO)
    logger = logging.getLogger("worker")

    REDIS_HOST = os.getenv("REDIS_HOST", "redis")
    REDIS_PORT = int(os.getenv("REDIS_PORT", "6379"))
    REDIS_LIST = os.getenv("REDIS_LIST", "outgoing_messages")

    KAFKA_BOOTSTRAP = os.getenv("KAFKA_BOOTSTRAP_SERVERS", "kafka:9092")
    KAFKA_TOPIC = os.getenv("KAFKA_TOPIC", "survey-topic")

    DATABASE_URL = os.getenv("DATABASE_URL", "dbname=webdb user=webuser password=testpassword host=postgres-db port=5432")

    def get_redis():
        return redis.Redis(host=REDIS_HOST, port=REDIS_PORT, decode_responses=True)

    def get_kafka():
        max_retries = 10
        for attempt in range(max_retries):
            try:
                producer = KafkaProducer(
                    bootstrap_servers=KAFKA_BOOTSTRAP.split(','),
                    value_serializer=lambda v: json.dumps(v).encode('utf-8'),
                    retries=3
                )
                # Test connection
                producer.list_topics()
                logger.info("Kafka connected successfully")
                return producer
            except Exception as e:
                logger.warning(f"Kafka connection attempt {attempt + 1} failed: {e}")
                if attempt < max_retries - 1:
                    time.sleep(10)
                else:
                    logger.error(f"All Kafka connection attempts failed: {e}")
                    return None

    def get_db_connection():
        max_retries = 30
        for attempt in range(max_retries):
            try:
                conn = psycopg2.connect(DATABASE_URL)
                return conn
            except psycopg2.OperationalError as e:
                logger.warning(f"Database connection attempt {attempt + 1} failed: {e}")
                if attempt < max_retries - 1:
                    time.sleep(10)
                else:
                    logger.error(f"All database connection attempts failed: {e}")
                    raise e

    def save_to_db(item_type, data):
        conn = get_db_connection()
        cur = conn.cursor()
        
        try:
            if item_type == "survey":
                cur.execute(
                    "INSERT INTO survey_responses (question, answer) VALUES (%s, %s)",
                    (data.get("question"), data.get("answer"))
                )
            elif item_type == "contact":
                cur.execute(
                    "INSERT INTO contact_messages (email, message) VALUES (%s, %s)",
                    (data.get("email"), data.get("message"))
                )
            
            conn.commit()
            logger.info(f"Saved {item_type} to database")
        except Exception as e:
            logger.error(f"Error saving to database: {e}")
            conn.rollback()
        finally:
            cur.close()
            conn.close()

    def process_item(item, producer):
        try:
            # Save to PostgreSQL first (more critical)
            item_type = item.get("type")
            save_to_db(item_type, item)
            
            # Then send to Kafka if available
            if producer:
                try:
                    future = producer.send(KAFKA_TOPIC, value=item)
                    # Wait for send to complete with timeout
                    future.get(timeout=10)
                    logger.info(f"Sent to Kafka topic {KAFKA_TOPIC}: {item}")
                except Exception as e:
                    logger.warning(f"Failed to send to Kafka (will continue without Kafka): {e}")
            
        except Exception as e:
            logger.exception(f"Processing failed for item: {item}")

    def main():
        r = get_redis()
        producer = None
        kafka_retry_time = 60  # Retry Kafka connection every 60 seconds
        
        logger.info("Worker started. Listening on Redis list '%s'", REDIS_LIST)
        
        while True:
            try:
                # Try to connect to Kafka if not connected
                if not producer:
                    producer = get_kafka()
                    if not producer:
                        logger.info(f"Retrying Kafka connection in {kafka_retry_time} seconds")
                        time.sleep(kafka_retry_time)
                        continue
                
                res = r.blpop(REDIS_LIST, timeout=10)
                if res:
                    _, data = res
                    try:
                        item = json.loads(data)
                    except Exception:
                        item = {"raw": data, "type": "unknown"}
                    
                    process_item(item, producer)
                    
            except Exception as e:
                logger.exception("Worker loop exception, reconnecting...")
                if producer:
                    try:
                        producer.close()
                    except:
                        pass
                    producer = None
                time.sleep(5)

    if __name__ == "__main__":
        main()
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-processor
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: worker
    app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
      component: worker
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: worker
        app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        app.kubernetes.io/component: worker
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.35
          command:
            - "sh"
            - "-c"
            - |
              echo "Waiting for services..."
              until nc -z redis 6379; do echo "waiting for redis..."; sleep 5; done
              until nc -z kafka 9092; do echo "waiting for kafka..."; sleep 5; done
              until nc -z postgres-db 5432; do echo "waiting for postgres..."; sleep 5; done
              echo "All services ready!"
      containers:
        - name: worker
          image: python:3.11-slim
          command:
            - python
            - /app/worker.py
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_LIST
              value: "outgoing_messages"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "survey-topic"
            - name: DATABASE_URL
              value: "dbname=webdb user=webuser password=testpassword host=postgres-db port=5432"
          volumeMounts:
            - name: worker-script
              mountPath: /app/worker.py
              subPath: worker.py
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import redis; redis.Redis(host='redis', port=6379).ping()"
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import redis; redis.Redis(host='redis', port=6379).ping()"
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: worker-script
          configMap:
            name: worker-script
            defaultMode: 0755
