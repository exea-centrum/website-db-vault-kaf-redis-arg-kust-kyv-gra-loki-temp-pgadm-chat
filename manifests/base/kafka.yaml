apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: davtrowebdbvault # Zmienna: ${NAMESPACE}
  labels:
    app: kafka
    environment: development
spec:
  serviceName: kafka
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        environment: development
    spec:
      # =================================================================
      # INIT CONTAINER: Formatowanie wolumenu dla trybu KRaft
      # To jest kluczowe, aby uniknąć błędu "zookeeper.connect"
      # =================================================================
      initContainers:
        - name: kafka-storage-format
          image: apache/kafka:3.7.0
          command: ["/bin/bash", "-c"]
          args:
            - |
              # Sprawdzenie i formatowanie wolumenu dla KRaft
              if [ -z "$(ls -A /tmp/kraft-storage)" ]; then
                echo "Formatting Kafka storage for KRaft..."
                /opt/kafka/bin/kafka-storage.sh format \
                  --cluster-id "4mUj5vFk3tW7pY0iH2gR8qL6eD9oB1cZ" \
                  --config /tmp/kafka.properties \
                  --ignore-formatted
              else
                echo "Kafka storage already formatted. Skipping."
              fi
          env:
            - name: KAFKA_CFG_LOG_DIRS
              value: "/tmp/kraft-storage"
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-storage

      # =================================================================
      # GŁÓWNY CONTAINER: Uruchomienie Kafki w trybie KRaft
      # =================================================================
      containers:
        - name: kafka
          image: apache/kafka:3.7.0
          # Jawne uruchomienie serwera Kafka, używając konfiguracji wygenerowanej
          # ze zmiennych środowiskowych przez skrypt startowy kontenera.
          command:
            [
              "/bin/bash",
              "-c",
              "/opt/kafka/bin/kafka-server-start.sh /tmp/kafka.properties",
            ]
          env:
            - name: KAFKA_CFG_NODE_ID
              value: "1"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "controller,broker"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka:9093"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_CFG_CLUSTER_ID
              value: "4mUj5vFk3tW7pY0iH2gR8qL6eD9oB1cZ" # Zmienna: ${KAFKA_CLUSTER_ID}
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka:9092"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_CFG_LOG_DIRS
              value: "/tmp/kraft-storage"
          ports:
            - containerPort: 9092
            - containerPort: 9093 # Kontroler
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-storage
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: davtrowebdbvault # Zmienna: ${NAMESPACE}
  labels:
    app: kafka
    environment: development
spec:
  ports:
    - port: 9092
      targetPort: 9092
      name: plaintext
    - port: 9093
      targetPort: 9093
      name: controller
  selector:
    app: kafka
