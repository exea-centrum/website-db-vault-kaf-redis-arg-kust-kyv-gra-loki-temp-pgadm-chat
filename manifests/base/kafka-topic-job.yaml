apiVersion: batch/v1
kind: Job
metadata:
  name: create-kafka-topics
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: kafka-topic-job
    app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/component: kafka-topic-job
spec:
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: kafka-topic-job
        app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        app.kubernetes.io/component: kafka-topic-job
    spec:
      containers:
        - name: create-topics
          image: apache/kafka:3.7.0
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              for i in $(seq 1 60); do
                if /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092 2>/dev/null; then
                  echo "Kafka is ready!"
                  break
                fi
                echo "Attempt $i/60: Kafka not ready yet..."
                sleep 10
              done

              echo "Creating topics..."
              /opt/kafka/bin/kafka-topics.sh --create \
                --bootstrap-server kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092 \
                --topic survey-topic \
                --partitions 3 \
                --replication-factor 1 \
                --config retention.ms=604800000 \
                --if-not-exists

              echo "Listing topics:"
              /opt/kafka/bin/kafka-topics.sh --list --bootstrap-server kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092

              echo "Done!"
      restartPolicy: OnFailure
  backoffLimit: 5
