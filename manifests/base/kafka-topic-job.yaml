apiVersion: batch/v1
kind: Job
metadata:
  name: create-kafka-topics
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: kafka-topic-job
    app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/component: kafka-topic-job
spec:
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: kafka-topic-job
        app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        app.kubernetes.io/component: kafka-topic-job
    spec:
      containers:
        - name: create-topics
          image: bitnami/kafka:3.6.1-debian-11-r6
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for Kafka to be ready..."
              for i in {1..60}; do
                if /opt/bitnami/kafka/bin/kafka-broker-api-versions.sh \
                   --bootstrap-server kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092 &>/dev/null; then
                  echo "Kafka is ready!"
                  break
                fi
                echo "Attempt $i/60: Kafka not ready yet..."
                sleep 10
              done

              # Create survey topic
              /opt/bitnami/kafka/bin/kafka-topics.sh --create \
                --bootstrap-server kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092 \
                --topic survey-topic \
                --partitions 3 \
                --replication-factor 1 \
                --config retention.ms=604800000 \
                --if-not-exists || echo "Topic already exists"

              echo "Topics created successfully"

              # List all topics
              /opt/bitnami/kafka/bin/kafka-topics.sh --list \
                --bootstrap-server kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092
      restartPolicy: OnFailure
  backoffLimit: 5
