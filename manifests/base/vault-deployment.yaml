apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: davtrowebdbvault # Zmienna: ${NAMESPACE}
  labels:
    app: vault
    environment: development
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        environment: development
    spec:
      # ZMIANA 1: Dodanie securityContext na poziomie Pod
      securityContext:
        runAsUser: 0 # Uruchom jako root, aby uniknąć problemów z uprawnieniami chown
        fsGroup: 100

      containers:
        - name: vault
          image: hashicorp/vault:1.15.3
          args: ["server", "-config=/vault/config/vault.hcl"]
          ports:
            - containerPort: 8200
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            # ZMIANA 2: Użycie 'subPath' do montowania pliku konfiguracyjnego
            - name: vault-config
              mountPath: /vault/config/vault.hcl
              subPath: vault.hcl
            - name: vault-data
              mountPath: /vault/data
          # ZMIANA 3: Dodanie capability IPC_LOCK
          securityContext:
            capabilities:
              add:
                - IPC_LOCK

      # ZMIANA 4: Dodanie wymaganej sekcji volumes dla Pod (ConfigMap)
      volumes:
        - name: vault-config
          configMap:
            name: vault-config

  # ZMIANA 5: Dodanie wymaganej sekcji volumeClaimTemplates dla StatefulSet (PVC)
  volumeClaimTemplates:
    - metadata:
        name: vault-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: davtrowebdbvault # Zmienna: ${NAMESPACE}
  labels:
    app: vault
    environment: development
spec:
  ports:
    - port: 8200
      targetPort: 8200
  selector:
    app: vault
  type: ClusterIP
