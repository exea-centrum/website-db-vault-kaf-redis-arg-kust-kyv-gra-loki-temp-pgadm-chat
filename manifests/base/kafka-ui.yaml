apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: davtrowebdbvault
  labels:
    app: kafka-ui
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: davtrowebdbvault
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: kafka-ui
