apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: vault
    app.kubernetes.io/name: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/instance: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    app.kubernetes.io/component: vault
spec:
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      protocol: TCP
  selector:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: vault
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: davtrowebdbvault # ZAMIENIONE
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui # ZAMIENIONE
    component: vault
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
      component: vault
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: vault
    spec:
      serviceAccountName: vault-sa
      containers:
        - name: vault
          image: hashicorp/vault:1.15.0
          command:
            - /bin/sh
            - -c
            - |
              set -e
              vault server -dev -dev-listen-address=0.0.0.0:8200 -dev-root-token-id=root &
              VAULT_PID=$!
              sleep 5
              export VAULT_ADDR="http://127.0.0.1:8200"
              export VAULT_TOKEN="root"
              until vault status > /dev/null 2>&1; do
                echo "Waiting for Vault to be ready..."
                sleep 2
              done
              vault secrets enable -path=secret kv-v2 || true
              vault kv put secret/database/postgres \
                postgres-user="webuser" \
                postgres-password="testpassword" \
                postgres-db="webdb" \
                postgres-host="postgres-db"
              echo "Vault initialization completed successfully"
              wait $VAULT_PID
          ports:
            - containerPort: 8200
          env:
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: "root"
          securityContext:
            capabilities:
              add: ["IPC_LOCK"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 15
            periodSeconds: 15
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-sa
  namespace: davtrowebdbvault # ZAMIENIONE
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui # ZAMIENIONE
