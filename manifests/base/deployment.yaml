apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
  namespace: davtrowebdb
  labels:
    app: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
  template:
    metadata:
      labels:
        app: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
      initContainers:
      - name: wait-for-db
        image: postgres:14
        command: 
        - sh
        - -c
        - |
          echo "Waiting for database..."
          until pg_isready -h postgres -p 5432 -U appuser -d appdb; do
            echo "Database not ready. Waiting..."
            sleep 5
          done
          echo "Database ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: postgres-password
      containers:
      - name: app
        image: ghcr.io/exea-centrum/website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
