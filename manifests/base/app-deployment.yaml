apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-web-app
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
      component: fastapi
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: fastapi
    spec:
      serviceAccountName: fastapi-sa
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nslookup postgres-db.davtrowebdbvault.svc.cluster.local; do echo waiting for postgres-db; sleep 2; done; until nc -z postgres-db.davtrowebdbvault.svc.cluster.local 5432; do echo waiting for postgres port 5432; sleep 2; done",
            ]
        - name: wait-for-vault
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nslookup vault.davtrowebdbvault.svc.cluster.local; do echo waiting for vault; sleep 2; done; until nc -z vault.davtrowebdbvault.svc.cluster.local 8200; do echo waiting for vault port 8200; sleep 2; done",
            ]
        - name: wait-for-redis
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nslookup redis.davtrowebdbvault.svc.cluster.local; do echo waiting for redis; sleep 2; done; until nc -z redis.davtrowebdbvault.svc.cluster.local 6379; do echo waiting for redis port 6379; sleep 2; done",
            ]
        - name: wait-for-kafka
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              "until nslookup kafka-0.kafka.davtrowebdbvault.svc.cluster.local; do echo waiting for kafka; sleep 2; done; until nc -z kafka-0.kafka.davtrowebdbvault.svc.cluster.local 9092; do echo waiting for kafka port 9092; sleep 2; done",
            ]
      containers:
        - name: app
          image: ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_LIST
              value: "outgoing_messages"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-0.kafka.davtrowebdbvault.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "survey-topic"
            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: VAULT_TOKEN
              value: "root"
            - name: DATABASE_URL
              value: "dbname=webdb user=webuser password=testpassword host=postgres-db port=5432"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-web-service
  namespace: davtrowebdbvault
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: fastapi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastapi-sa
  namespace: davtrowebdbvault
