apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-web-app
  namespace: davtrowebdbvault
  labels:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: fastapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
      component: fastapi
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: fastapi
    spec:
      serviceAccountName: fastapi-sa
      initContainers:
        - name: wait-for-postgres
          image: postgres:13 # Użyj obrazu z pg_isready
          command:
            [
              "sh",
              "-c",
              'until pg_isready -h postgres-db -p 5432; do echo "waiting for postgres..."; sleep 5; done; echo "postgres ready"',
            ]
        - name: wait-for-vault
          image: curlimages/curl:latest # Użyj curl do testowania HTTP
          command:
            [
              "sh",
              "-c",
              'until curl -f http://vault:8200/v1/sys/health; do echo "waiting for vault..."; sleep 5; done; echo "vault ready"',
            ]
        - name: wait-for-redis
          image: redis:7-alpine # Użyj redis-cli
          command:
            [
              "sh",
              "-c",
              'until redis-cli -h redis ping; do echo "waiting for redis..."; sleep 5; done; echo "redis ready"',
            ]
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:latest # Użyj kafka-topics
          command:
            [
              "sh",
              "-c",
              'until kafka-topics --bootstrap-server kafka:9092 --list; do echo "waiting for kafka..."; sleep 5; done; echo "kafka ready"',
            ]
      containers:
        - name: app
          image: ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_LIST
              value: "outgoing_messages"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092" # Zmienione na krótką nazwę
            - name: KAFKA_TOPIC
              value: "survey-topic"
            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: VAULT_TOKEN
              value: "root"
            - name: DATABASE_URL
              value: "dbname=webdb user=webuser password=testpassword host=postgres-db port=5432"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-web-service
  namespace: davtrowebdbvault
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
    component: fastapi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastapi-sa
  namespace: davtrowebdbvault
