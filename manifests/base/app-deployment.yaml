apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-web-app
  namespace: davtrowebdbvault
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
      component: fastapi
  template:
    metadata:
      labels:
        app: website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui
        component: fastapi
    spec:
      serviceAccountName: fastapi-sa
      initContainers:
        - name: wait-for-services
          image: busybox:1.35
          command:
            [
              "sh",
              "-c",
              'echo "Waiting for services..."; sleep 45; echo "Services ready"',
            ]
      containers:
        - name: app
          image: ghcr.io/exea-centrum/website-db-vault-kaf-redis-arg-kust-kyv-gra-loki-temp-pgui:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_LIST
              value: "outgoing_messages"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "survey-topic"
            - name: VAULT_ADDR
              value: "http://vault:8200"
            - name: VAULT_TOKEN
              value: "root"
            - name: DATABASE_URL
              value: "dbname=webdb user=webuser password=testpassword host=postgres-db port=5432"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          # ZWIĘKSZONE TIMEOUTY DLA PROBE'ÓW
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 180 # Zwiększone do 3 minut
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120 # Zwiększone do 2 minut
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60 # Zwiększone do 1 minuty
            periodSeconds: 20
            failureThreshold: 15 # Więcej prób
            timeoutSeconds: 10
